<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Orchid Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="orchidId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="orchidId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="genus" class="control-label">Genus:</label>

                        <div class="controls">
                            <input type="text" id="genus" name="genus" value="<%= genus %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="species" class="control-label">Species:</label>

                        <div class="controls">
                            <input type="text" id="species" name="species" value="<%= species %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="awards" class="control-label">Awards:</label>

                        <div class="controls">
                            <input type="text" id="awards" name="awards" value="<%= awards %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="color" class="control-label">Color:</label>

                        <div class="controls">
                            <input type="text" id="color" name="color" value="<%= color %>"/>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="sizeofplant" class="control-label">Size of Plant:</label>

                        <div class="controls">
                            <input type="text" id="sizeofplant" name="sizeofplant" value="<%= sizeofplant %>"/>
                        </div>
                    </div>
                    
                    
                    <div class="control-group">
                        <label for="purchaseprice" class="control-label">Purchase Price:</label>

                        <div class="controls">
                            <input type="text" id="purchaseprice" name="purchaseprice" value="<%= purchaseprice %>"/>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="purchasedate" class="control-label">Purchase Date:</label>

                        <div class="controls">
                            <input type="text" id="purchasedate" name="purchasedate" value="<%= purchasedate %>"/>                        </div>
                    </div>


                   <div class="control-group">
                        <label for="fragrance" class="control-label">Fragrance:</label>

                        <div class="controls">
                            <select class="input-small" id="fragrance" name="fragrance" value="<%= fragrance %>">
                               
                                <option
                                <%= fragrance == "Yes"?'selected':'' %>>Yes</option>
                                <option
                                <%= fragrance == "No"?'selected':'' %>>No</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Orchid saved successfully
        </div>
    </div>
</div>
